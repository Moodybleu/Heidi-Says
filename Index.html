<!DOCTYPE html>
<html>
<head>
    <title>Heidi Says: Play the Game</title>
    <link rel="stylesheet" href="./style.css">
   

    <audio id="RedSound">
        <source src="Audio/key04.mp3"></source>
    </audio>

    <audio id="GreenSound">
        <source src="Audio/key09.mp3"></source>
    </audio>

    <audio id="BlueSound">
        <source src="Audio/key16.mp3"></source>
    </audio>

    <audio id="PurpleSound">
        <source src="Audio/key22.mp3"></source>
    </audio>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="patientsMeter" id="HealthBar"></div>

    <div id="GameBoard">
        <div class="flex-box" id="GameBoardBackground"></div>

            <div class="flex-box" id="Red">
                <img draggable="false" src="./images/Red Tennis ball.png" alt="Red Tennis ball" width="250" height="200">
            </div>

            <div class="flex-box" id="Green">
                <img draggable="false" src="./images/Green Tennis ball.png" alt="Green Tennis ball" width="250" height="200">
            </div>
            
            <div class="flex-box" id="Blue">
                <img draggable="false" src="./images/Blue Tennis ball.png" alt="Blue Tennis ball" width="250" height="200">
            </div>

            <div class="flex-box" id="Purple">
                <img draggable="false" src="./images/Purple Tennis ball.png" alt="Purple Tennis ball" width="250" height="200">
            </div>
    </div>
    <h1>Heidi Says</h1>

    <h2>Can you best this devious doggo?</h2>
    <div id="switches">
        <input type="checkbox" class="toggle" id="on">Power</input>
        <button class="button" id="GameStart">Start</button>
        <input type="checkbox" class="toggle" id="hardMode">Hard Mode</input>
    </div>
    
      <div id="turn"></div>
      <div class="levelIndicator">
        Level
      </div>

    <script defer src="./js/script.js"></script>
    <script defer src="./js/Hit-Bar.js"></script>

</body>
</html>
