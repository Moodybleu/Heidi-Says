<!DOCTYPE html>
<html>
<head>
    <title>Heidi Says: Play the Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="patientsPointsBar" id="HitPoints"></div>

<div class="GameBoard">
    <div class="flex-box" id="GameBoardBackground">

        <div class="TopRow">
            <div class="redTennisBall" id="Red">
                <img src="./images/Red Tennis ball.png" alt="Red Tennis ball" width="250" height="200">
            </div>

            <div class="greenTennisBall" id="Green">
                <img src="./images/Green Tennis ball.png" alt="Green Tennis ball" width="250" height="200">
            </div>

        </div>

        <div class="bottomRow">
            
            <div class="blueTennisBall" id="Blue">
                <img src="./images/Blue Tennis ball.png" alt="Blue Tennis ball" width="250" height="200">
            </div>

            <div class="purpleTennisBall" id="Purple">
                <img src="./images/Purple Tennis ball.png" alt="Purple Tennis ball" width="250" height="200">
            </div>
        </div>

    </div>
</div>
</body>
</html>
