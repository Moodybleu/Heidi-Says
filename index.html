<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heidi Says</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <h1>Heidi Says</h1>
    <h2>Can you best this devious doggo?</h2>
    <div id="switches">
      <label>Power</label>
      <input type="checkbox" id="on">
      <label>Hard Mode</label>
      <input type="checkbox" id="hardMode">
    </div>
    <button id="GameStart">Start</button>
    <button id="Reset">Reset</button>
    <div class="levelIndicator">
      Level: <span id="turn">0</span>
    </div>
    <div id="HealthBar"></div>
    <div class="HowToPlay">
      <h3>How to play</h3>
      <ul>
        <li>Power on the game</li>
        <li>Press the start button to start the color flashing</li>
        <li>Match the colors to the corresponding sequence</li>
        <li>Complete 12 rounds to win the game</li>
      </ul>
    </div>
    <div id="GameBoardBackground">
      <img id="Red" src="Images/Red Tennis ball.png" alt="Red Tennis Ball" style="display: block;">
      <img id="Green" src="Images/Green Tennis ball.png" alt="Green Tennis Ball" style="display: block;">
      <img id="Blue" src="Images/Blue Tennis ball.png" alt="Blue Tennis Ball" style="display: block;">
      <img id="Purple" src="Images/Purple Tennis ball.png" alt="Purple Tennis Ball" style="display: block;">
    </div>
  </div>
  <audio id="RedSound" src="Audio/key04.mp3"></audio>
  <audio id="GreenSound" src="Audio/key09.mp3"></audio>
  <audio id="BlueSound" src="Audio/key16.mp3"></audio>
  <audio id="PurpleSound" src="Audio/key22.mp3"></audio>
  <audio id="GameWin" src="Audio/Children Yay  Sound Effect.mp3"></audio>
  <audio id="StolenBall" src="Audio/Cartoon-running.mp3"></audio>
  <script src="js/script.js"></script>
  <script src="js/Hit-Bar.js"></script>
</body>
</html>
